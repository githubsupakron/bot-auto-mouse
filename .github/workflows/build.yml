name: Build Python Bot

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
    - name: Build EXE
      run: |
        pyinstaller --noconsole --onefile autoMouseFree.py
    - name: Upload EXE
      uses: actions/upload-artifact@v3
      with:
        name: bot-exe
        path: dist/bot.exe

  build-mac:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v3
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
    - name: Build APP
      run: |
        pyinstaller --windowed --onefile autoMouseFree.py
    - name: Upload APP
      uses: actions/upload-artifact@v3
      with:
        name: bot-mac
        path: dist/bot.app
